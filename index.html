<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata_plus</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="head_line">
            <div class="wrap wrapper flex-between">
                <div>
                    <nav>
                        <ul class="flex-between wrap">
                            <li><a href="#">Головна</a></li>
                            <li><a href="#">Про компанію</a></li>
                            <li><a href="#">Наші будівлі</a></li>
                            <li><a href="#">Акції</a></li>
                            <li><a href="#">Контакти</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="flex-between">
                    <a href="#">
                        <picture>
                            <img src="img/fb.svg" alt="facebook">
                        </picture>
                    </a>
                    <a href="#">
                        <picture>
                            <img src="img/tw.svg" alt="twitter">
                        </picture>
                    </a>
                    <a href="#">
                        <picture>
                            <img src="img/inst.svg" alt="instagram">
                        </picture>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrap main_contact wrapper flex-between">
            <div>
                <a href="#">
                    <picture>
                        <source src="img/logo.webp" type="image/webp">
                        <img src="img/logo.png" alt="logo">
                    </picture>
                </a>
            </div>
                <div class="phone flex-between">
                    <div>
                        <picture>
                            <img src="img/phone.svg" alt="phone">
                        </picture>
                    </div>
                    <div>
                        <p><a href="+380971002525">+38(097) 100-25-25</a></p>
                        <p><a href="+380971002525">+38(097) 100-25-25</a></p>
                    </div>
                </div>
                <div><span class="line"></span></div>
                <div class="email">
                    <p><a href="mailto:hataplus@hata.com.ua"><img src="img/email.svg" alt="email">hataplus@hata.com.ua</a></p>
                    <p><a href="skype:hataplus"><img src="img/skype.svg" alt="skype">hataplus</a></p>
                </div>
            <div class="order_call">
                <a href="#">Замовити дзвінок</a>
            </div>
        </div>
        <div class="main_info">
            <div class="wrapper">
                <h1>Пропозиція місяця</h1>
                <p></p>
                <p class="info"></p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
